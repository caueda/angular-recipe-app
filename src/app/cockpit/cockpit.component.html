<form>
    <div class="form-group">
        <label for="serverName">Server Name</label>
        <input type="text" id="serverName" name="serverName" class="form-control" [(ngModel)]="serverName">
    </div>
    <div class="form-group">
        <label for="serverContent">Server Content</label>
        <input type="text" id="serverContent" name="serverContent" class="form-control" [(ngModel)]="serverContent">
    </div>
    <div class="btn-group">
        <button class="btn btn-primary" (click)="addServer()" type="button">Add Server</button>
        <button class="btn btn-primary" (click)="addBlueprint()" type="button">Add Blueprint</button>
    </div>
</form>
