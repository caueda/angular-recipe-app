<div class="row">
    <div class="col-12">
        <img src="" alt="" class="img-responsive">
    </div>
</div>
<div class="row">
    <div class="col-12">
        <h1>{{recipeSelected.name}}</h1>
    </div>
</div>
<div class="row">
    <div class="col-12">
        <div class="btn-group" appDropdown>
            <button class="btn btn-primary dropdown-toggle" data-toggle="dropdown">Manage Recipe <span class="caret"></span></button>
            <div class="dropdown-menu">
                <a class="dropdown-item" (click)="onAddToShoppingList()" style="cursor: pointer;">To Shopping List</a>
                <a class="dropdown-item" style="cursor: pointer;" [routerLink]="['edit']">Edit Recipe</a>
                <a class="dropdown-item" (click)="onDeleteRecipe()" style="cursor: pointer;">Delete Recipe</a>
            </div>
        </div>
    </div>
</div>
<div class="row">
    <div class="col-12">
        Description: {{recipeSelected.description}}
    </div>
</div>
<div class="row">
    <div class="col-12">
        <ul class="list-group">
            <ng-container *ngFor="let item of recipeSelected.ingredients" >
                <li class="list-group-item">{{item.name}} - {{item.amount}}</li>
            </ng-container>
        </ul>
    </div>
    <div class="col-12">
        <img src="{{recipeSelected.imagePath}}" alt="{{recipeSelected.description}}" style="max-height: 80px;">
    </div>
</div>
