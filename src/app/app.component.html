<app-header (pageHeaderEvent)="page = $event"></app-header>
<div class="container">
    <div class="row">
        <div class="col-md-12">
            <app-recipes *ngIf="page === 'recipe'"></app-recipes>
            <app-shopping-list *ngIf="page !== 'recipe'"></app-shopping-list>
            <hr>
        </div>
    </div>
    <p appHighlight>Teste AppHighlightDirective</p>
    <p appBetterHighlight>Teste AppBetterHighlightDirective</p>
</div>
